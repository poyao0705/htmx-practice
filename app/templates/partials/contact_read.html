<div class="bg-white border border-gray-200 shadow-sm rounded-lg p-6" hx-target="this" hx-swap="outerHTML">
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Name</label>
        <div class="text-gray-900 text-lg">{{ contact.name }}</div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Email</label>
        <div class="text-gray-900 text-lg">{{ contact.email }}</div>
    </div>
    
    <button hx-get="/contact/edit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-200">
        Edit Profile
    </button>
</div>
